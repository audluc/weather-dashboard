<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <Header class= "container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
            </Header>

    <div class="container">
        <div class="row md-5">
            <div class="col-lg-3">
                <h5 class="mt-1">Search for a City:</h5>
                <ul class ="list-group history"></ul>
                <form>
                    <input type="text" class="form-control" id="search-value">
                    <button class="btn my-2 btn-block btn-primary" id="search-button">Search</button>
                    </form>
                    <div class="col-lg-9">
                        <div id="today" class="mt-3"></div>
                        <div id="forecast" class="mt-3"></div>
                      </div>
       
    </div>
    
    <div class="container fluid">
        <div class="row mt-5">
            <div class="col-md-3">
     <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
    

<div>uv index <button class="btn btn-danger" id="uv-index">
 </button></div>
    <!-- Add extra div for the bonus Fahrenheit temp -->
    <div class="tempF"></div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
